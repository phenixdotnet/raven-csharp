language: csharp
mono: latest
dist: trusty
dotnet: 1.0.0-preview2-1-003177
sudo: false
install:
  # Display dotnet version info
  - which dotnet;
    if [ $? -eq 0 ]; then
      echo "Using dotnet:";
      dotnet --info;
    else
      echo "dotnet.exe not found"
      exit 1;
    fi

  # Restore dependencies
  - dotnet restore
script:
  - chmod u+x ./src/build.sh
  - ./src/build.sh